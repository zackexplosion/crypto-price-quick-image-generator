<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Image</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Price Display</h1>
    <canvas id="priceCanvas" width="300" height="100"></canvas>

    <script>
        function drawPriceOnCanvas() {
            // Get the canvas element
            var canvas = document.getElementById("priceCanvas");
            var ctx = canvas.getContext("2d");

            // Set background color
            ctx.fillStyle = "#f2f2f2";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set font for the price text
            ctx.font = "bold 48px Arial";
            ctx.fillStyle = "#333"; // Text color

            // Set the price text
            var price = "$199.99";

            // Measure the text width to center it
            var textWidth = ctx.measureText(price).width;

            // Draw the price text in the center of the canvas
            ctx.fillText(price, (canvas.width - textWidth) / 2, canvas.height / 2 + 16);

            // Add a border around the price for emphasis
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
        }

        // Call the function to draw on canvas
        drawPriceOnCanvas();
    </script>
</body>
</html>
